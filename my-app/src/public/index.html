<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>React App</title>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"><div id="quotes"></div></div>
    
    <div
      style="
        background-color: var(--chakra-colors-blackAlpha-200);
        border-radius: var(--chakra-radii-lg);
        box-shadow: var(--chakra-shadows-lg);
        padding-left: var(--chakra-space-3);
        padding-right: var(--chakra-space-3);
        padding-top: var(--chakra-space-5);
        padding-bottom: var(--chakra-space-5);
        margin: var(--chakra-space-10);
        position: relative;
      "
    >
      <script
        type="text/javascript"
        src="https://latest.cactus.chat/cactus.js"
      ></script>
      <link
        rel="stylesheet"
        href="https://latest.cactus.chat/style.css"
        type="text/css"
      />
      <div id="comment-section"></div>
      <script>
        initComments({
          node: document.getElementById("comment-section"),
          defaultHomeserverUrl: "https://matrix.cactus.chat:8448",
          serverName: "cactus.chat",
          siteName: "gioze-personal",
          commentSectionId: "section1"
        });
      </script>
    </div>
    
  </body>
</html>
